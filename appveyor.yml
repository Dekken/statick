version: 0.1.{build}

max_jobs: 1

image:
- Visual Studio 2019

init:
  - git config --global core.autocrlf input

clone_depth: 1

hosts:
  queue-server: 127.0.0.1
  db.server.com: 127.0.0.2

platform: x64
configuration: Release

cache:
  - C:\ProgramData\chocolatey\bin -> appveyor.yml
  - C:\ProgramData\chocolatey\lib -> appveyor.yml

build_script:
  - cp /c/Python37-x64/python.exe /c/Python37-x64/python3.exe
  - SET PATH=C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Tools\MSVC\14.23.28105\bin\Hostx64\x64;C:\Program Files\Git\usr\bin;%PATH%
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"
  - rm "C:\Program Files\Git\usr\bin\link.exe" # messes with msvc link.exe
  - bash -c "PATH=\"/c/Python37-x64/:/c/Program Files/Git/usr/bin:$PATH\"; ./res/ci/appvey.sh"

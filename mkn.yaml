#! clean build -a  -l

name: statick

parent: base

profile:
- name: base
  inc: inc
  arg: -std=c++17 -O3 -march=native -funroll-loops -ftree-vectorize -fopt-info-vec  -fopt-info-inline -fopt-info-inline-optimized -fopt-info-vec-optimized  #-fopt-info-vec-missed
  link: -pthread
  dep: io.cereal mkn.kul
  test: saga_dense.cpp saga_sparse.cpp sgd_dense.cpp

- name: clean
  parent: base
  mod:
  - name: clang.format
    link:
      paths: .

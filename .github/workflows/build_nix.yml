name: Statick on ubuntu-latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.6', '3.7', '3.8']
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - run: |
        git clone https://github.com/dekken/maiken -b master --depth 1 --recursive
        (cd maiken && make nix && cp mkn ..)

    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - run: |
        export PATH="$PWD:$PATH"
        python3 -m pip install pip --upgrade
        python3 -m pip install -r res/pip_deps.txt --user --upgrade
        XTRA="-tx $PWD/res/ci/travis-linux.yaml" KLOG=3 ./test.sh
